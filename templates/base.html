{% load i18n %}
{% load staticfiles %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"> 
  <head>
    <meta content='IE=edge' http-equiv='X-UA-Compatible' />
    <meta content='text/html; charset=utf-8' http-equiv='Content-Type' />
    <title>{% block title %}{% endblock %} </title>
    {% comment %} Load CSS sheets before Javascript  {% endcomment %}
    <link href={% static 'css/nfv.css' %} rel='stylesheet' />
    <link rel="stylesheet" href={% static 'css/bootstrap.min.css'%}>
    <link rel="stylesheet" href={% static 'css/css/font-awesome.css' %}>
    
  </head>
  <body>
    
    <div id="container">
        <div class='topbar' style="text-align:center;">
        <span style="vertical-align: middle;font-weight:600">  WISEGRID-NFV </span>
        </div>
        
        <div id='main_content'>
            {% include 'siderbar.html' %}
            
            <div class='content_body'>
                <div class="row">
                   <div class="col-xs-12">
                   {% block content %}{% endblock %}
                   </div>
                </div>
             </div>
             
             <div class="clear:both;"></div>
         </div>
    </div>

    <script src="{% static 'js/jquery-1.10.2.js'%}"></script>
    <script src="{% static 'js/bootstrap.min.js'%}"></script>
    <script src="{% static 'js/sidebar.js'%}"></script>
  </body>
</html>
